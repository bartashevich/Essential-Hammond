<form action="createSong" onsubmit="myFunction()">
	First name: <input type="text" id="name" name="name"><br>
	<input type="hidden" id="notes" name="notes" value="nothing"><br>
	<input type="submit" value="Submit">
</form>

<script>
function myFunction() {
	var elem = document.getElementById("name");
	var nice = elem.value;
	var all = nice.replace(/"/g, "");
	var all = all.split(":");
	var name = all[0];
	var notas = all[1]+":"+all[2];
	document.getElementById("name").value = name;
	document.getElementById("notes").value = notas;
}
</script>
