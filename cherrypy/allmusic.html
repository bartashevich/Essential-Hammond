<!DOCTYPE html>
<html>
<body>

<div id="id"></div>
<script>
function alllist(arr) {
    var out = "";
    var i;
    for(i = 0; i<arr.length; i++) {
        out += '<a>' + 
        arr[i].name + '</a><br>';
    }
    document.getElementById("id").innerHTML = out;
}
</script>
<script src="alllist"></script>

</body>
</html>
